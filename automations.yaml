      to: "off"
      for: "00:00:05"
  condition:
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: or
              conditions:
                - condition: state
                  entity_id: climate.thermostat
                  state: auto
                - condition: state
                  entity_id: climate.thermostat
                  state: heat
            - condition: trigger
              id: Window Opened
        - condition: and
          conditions:
            - condition: state
              entity_id: climate.thermostat
              state: "off"
            - condition: trigger
              id: Window Closed
  action:
    - choose:
        - conditions:
            - condition: trigger
              id: Window Opened
          sequence:
            - service: media_player.play_media
              entity_id: media_player.yandex_station
              data:
                media_content_id: –¢–µ—Ä–º–æ—Å—Ç–∞—Ç –æ—Ç–∫–ª—é—á–µ–Ω
                media_content_type: dialog
                extra:
                  volume_level: 0.8
            - service: climate.set_hvac_mode
              data:
                hvac_mode: "off"
              target:
                entity_id: climate.thermostat
        - conditions:
            - condition: trigger
              id: Window Closed
          sequence:
            - service: media_player.play_media
              entity_id: media_player.yandex_station
              data:
                media_content_id: –¢–µ—Ä–º–æ—Å—Ç–∞—Ç –±—É–¥–µ—Ç –≤–∫–ª—é—á–µ–Ω —Å–Ω–æ–≤–∞ —á–µ—Ä–µ–∑ 30 –º–∏–Ω—É—Ç
