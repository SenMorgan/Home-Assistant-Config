- id: "Kitchen_Spotlights_by_Motion_ON"
  alias: Kitchen Spotlights by Motion ON
  trigger:
    platform: state
    entity_id: binary_sensor.aqara_kitchen_workplace_motion_sensor_occupancy
    to: "on"
  condition:
    - condition: state
      entity_id: light.kitchen_spotlights
      state: "off"
    - condition: time
