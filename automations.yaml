        action_start_charging: "{{ 'START_CHARGING_' ~ context.id }}"
    - alias: "Ask to ask to start charging"
      service: notify.mobile_app_sm_a515f
      data:
        title: "{{ '‚ùóÔ∏è' }} –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç Raven"
