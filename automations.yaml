- id: "bedroom_blinds_by_sunset_close"
  alias: Bedroom Blinds by Sunset Close
  trigger:
    - platform: sun
      event: sunset
      offset: 00:20:00
  condition:
    - condition: state
      entity_id: cover.bedroom
      state: open
    # - condition: state
    #   entity_id: binary_sensor.bedroom_window_contact
    #   state: "off"
  action:
    - service: cover.close_cover
      entity_id: cover.bedroom

