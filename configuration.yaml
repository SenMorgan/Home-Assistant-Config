# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.33.0/24

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

homeassistant:
  customize: !include customize.yaml

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
# Sharing devices with Yandex Smart Home
yandex_smart_home: !include yandex.yaml
# Controlling of Yandex Station and TTS
yandex_station: !include yandex_station.yaml

recorder:
  db_url: !secret MYSQL_URL

# Discover some devices automatically
discovery:

# Write Python scripts that are exposed as services in Home Assistant
python_script:

# Makes it possible to send notifications to a wide variety of platforms
notify:

# Enables the ability to send magic packets to Wake on LAN capable devices to turn them on
wake_on_lan:
# The zabbix integration to connect to a Zabbix monitoring instance via the Zabbix API
zabbix:
  host: !secret ZABBIX_IP
  ssl: false
  username: !secret ZABBIX_USER
  password: !secret ZABBIX_PASS

# BLE device tracker
device_tracker:
  - platform: bluetooth_le_tracker
    track_new_devices: false
    track_battery: true
    track_battery_interval: 01:00:00

camera:
  - platform: xiaomi_cloud_map_extractor
    host: !secret XIAOMI_VACUUM_HOST
    token: !secret XIAOMI_VACUUM_TOKEN
    username: !secret XIAOMI_CLOUD_USERNAME
    password: !secret XIAOMI_CLOUD_PASSWORD
    country: "de"
    draw: ["all"]
    attributes:
      - calibration_points

google_assistant: !include google-assistant.yaml

######################## START OF INPUT NUMBER SECTION ########################

input_number:
  solar_energy_produced_at_beginning_of_day:
    name: Solar Energy Produced at Beginning of Day
    min: 0
    max: 999999999
  volume_yandex_station:
    name: Volume Yandex Station
    min: 0
    max: 100
    initial: 0.1

######################## START OF INPUT BOOLEAN SECTION ########################

input_boolean:
  cube_1_control:
    name: Cube Control
    icon: mdi:gesture-double-tap
  light_brightness:
    name: light_brightness
  presentation_switch:
    name: Presentation
    icon: mdi:presentation-play
  raven_engine_start_stop:
    name: Raven Engine Start/Stop
    icon: mdi:engine-outline
  flag_spotlight_triggered_by_motion:
    name: Flag - Spotlight Was Triggered by Motion Sensor
    icon: mdi:engine-outline
  flag_hall_lights_triggered_by_motion:
    name: Flag - Hall Lights Was Triggered by Motion Sensor
  heating_season_switch:
    name: Heating Season
  yandex_night_mode:
    name: Yandex Night Mode
    icon: mdi:volume-off

###############################################
## SWITCHES
###############################################
switch:
  - platform: wake_on_lan
    mac: !secret ASUS_PC_MAC
    name: ASUS-PC
    host: !secret ASUS_PC_LOCAL_IP
    turn_off:
      service: hassio.addon_stdin
      data:
        addon: core_rpc_shutdown
        input: ASUS-PC

###############################################
## Binary Sensors
###############################################
binary_sensor:
  - platform: template
    sensors:
      people_home:
        friendly_name: People Home
        device_class: presence
        value_template: >
          {{ is_state('person.sen', 'home') or
          is_state('person.kris', 'home') }}

  ###############################################
  ## Check if any window is open
  ###############################################
  - platform: group
    name: Windows
    device_class: opening
    entities:
      - binary_sensor.aqara_bedroom_window_sensor_contact
      - binary_sensor.aqara_kitchen_window_sensor_contact
      - binary_sensor.aqara_living_room_window_sensor_contact

counter:
  ###############################################
  ## Counter for Gas Meter
  ###############################################
  gas_counter:
    name: Gas Counter

###############################################
## Sensors
###############################################
sensor: !include sensors.yaml

###############################################
## Input Buttons
###############################################
input_button:
  parking_light:
    name: Parking Light
    icon: mdi:light-flood-down

  thermostat_10_minutes_heating:
    name: Heat 10 Minutes
    icon: mdi:radiator

###############################################
## Input DateTimes
###############################################
input_datetime:
  thermostat_10_minutes_heating_time_end:
    name: Thermostat 10 Minutes Heating Time End
    has_date: true
    has_time: true
  thermostat_windows_close_delay_time_end:
    name: Thermostat Windows Close Delay Time End
    has_date: true
    has_time: true

###############################################
## Rest Sensors
###############################################
rest:
  ###############################################
  ## DuinoCoin Rest Sensors
  ###############################################
  - resource: !secret DUINOCOIN_USER_URI
    scan_interval: 300
    sensor:
      - name: "Duco Balance"
        value_template: "{{ value_json['result']['balance'] | round(5, default=none) }}"
        device_class: monetary
        state_class: measurement
      - name: "Duco Balance 100 Trigger"
        value_template: "{{ (value_json['result']['balance'] | float / 100) | round(0, default=none) }}"
      - name: "Duco Username"
        value_template: "{{ value_json['result']['username'] }}"
      - name: "Duco Server"
        value_template: "{{ value_json['server'] }}"

  ###############################################
  ## Water Quality Rest Sensors
  ###############################################
  - !include water-quality.yaml

###############################################
## MQTT stuff
###############################################
mqtt:
  ###############################################
  ## CLIMATE
  ###############################################
  climate:
    - name: Thermostat
      unique_id: thermostat
      action_topic: "kitchen/thermostat/properties"
      action_template: "{{value_json.state}}"
      temperature_command_topic: "kitchen/thermostat/set/targetTemperature"
      temperature_state_topic: "kitchen/thermostat/properties"
      temperature_state_template: "{{value_json.targetTemperature}}"
      current_temperature_topic: "kitchen/thermostat/properties"
      current_temperature_template: "{{value_json.temperature}}"
      mode_command_topic: "kitchen/thermostat/set/schedulesMode"
      mode_state_topic: "kitchen/thermostat/properties"
      mode_state_template: "{{value_json.schedulesMode}}"
      payload_on: true
      payload_off: false
      modes: ["auto", "heat", "off"] # mode off means ECO mode (14 degrees), not switching OFF device
      min_temp: 14
      max_temp: 28
      temp_step: 1
      precision: 1

  ###############################################
  ## COVERS
  ###############################################
  cover:
    - name: "Bedroom"
      unique_id: "bedroom_cover"
      device_class: shade
      command_topic: "/blinds/set"
      position_topic: "/blinds/position"
      availability:
        - topic: "/blinds/availability"
      set_position_topic: "/blinds/set_position"
      payload_open: "OPEN"
      payload_close: "CLOSE"
      payload_stop: "STOP"
      position_open: 100
      position_closed: 0
      optimistic: false
      position_template: "{{ value }}"

  ###############################################
  ## LOCKS
  ###############################################
  lock:
    - name: "Raven Locks"
      unique_id: "raven_locks"
      state_topic: "/Raven/locks"
      command_topic: "/Raven/set/locks"
      availability_topic: "/Raven/availability"
      optimistic: false
      qos: 1
      retain: false

  ###############################################
  ## LIGHTS
  ###############################################
  light:
    - name: "Kitchen Spotlights"
      unique_id: "kitchen_spotlights"
      state_topic: "/Sonoff-Spotlights/Status"
      command_topic: "/Sonoff-Spotlights/Switch"
      payload_on: "1"
      payload_off: "0"
      availability_topic: "/Sonoff-Spotlights/availability"
      payload_available: "online"
      payload_not_available: "offline"
      optimistic: false

  ###############################################
  ## BUTTONS
  ###############################################
  button: !include mqtt-buttons.yaml

  ###############################################
  ## SWITCHES
  ###############################################
  switch: !include mqtt-switches.yaml

  ###############################################
  ## MQTT BINARY SENSORS
  ###############################################
  binary_sensor: !include mqtt-binary-sensors.yaml

  ###############################################
  ## MQTT SENSORS
  ###############################################
  sensor: !include mqtt-sensors.yaml
