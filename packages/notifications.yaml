script:
  notify_and_create_persistent_notification:
    alias: Notify and Create Persistent Notification
    sequence:
      - service: notify.mobile_app_sm_s901b
        data:
          title: "{{ title }}"
          message: "{{ message }}"
      - service: persistent_notification.create
        data:
          title: "{{ title }}"
          message: "{{ message }}"

