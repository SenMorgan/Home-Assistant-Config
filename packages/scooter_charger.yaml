          message: >
            –ó–∞—Ä—è–∂–µ–Ω–æ
            {{ ((states('sensor.scooter_charger_summation_delivered') | float - states('input_number.scooter_charger_energy_start') | float) * 1000) | round }}
            –í—Ç*—á –∑–∞
