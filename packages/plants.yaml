          message: "–ù—É–∂–Ω–æ –ø–æ–ª–∏—Ç—å —Å–ª–µ–¥—É—é—â–∏–µ —Ä–∞—Å—Ç–µ–Ω–∏—è: {{ states('input_text.plants_to_water') }}"
