          data:
            actions:
              - action: "{{ action_enable_back_on }}"
                title: ‚Üª –í–∫–ª—é—á–∏—Ç—å —Å–Ω–æ–≤–∞
                icon: mdi:account-check
      - wait_for_trigger:
          - trigger: event
            event_type: mobile_app_notification_action
            event_data:
              action: "{{ action_enable_back_on }}"
      - if:
          - condition: template
            value_template: "{{ wait.trigger.event.data.action == action_enable_back_on }}"
        then:
