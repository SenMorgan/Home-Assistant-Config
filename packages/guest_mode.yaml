###############################################
## INPUT BOOLEAN
###############################################
input_boolean:
  guest_mode:
    # When enabled, the system will ignore presence detection (e.g., it will not turn off lights or heating)
    # while a guest is at home. Controlling lights in the living room from other rooms will be disabled
    # to avoid disturbing the guest.
    name: Guest Mode
    icon: mdi:account-group

###############################################
## SCRIPTS
###############################################
script:
  enable_guest_mode:
    alias: Enable Guest Mode
    sequence:
      - action: input_boolean.turn_on
        entity_id: input_boolean.guest_mode
      # Turn off the script that could be running at this moment
      - action: script.turn_off
        entity_id: script.turn_off_lights_after_people_leave
      - variables:
          message: –í–∫–ª—é—á–µ–Ω –≥–æ—Å—Ç–µ–≤–æ–π —Ä–µ–∂–∏–º - —Ç–µ—Ä–º–æ—Å—Ç–∞—Ç –∏ —Å–≤–µ—Ç –Ω–µ –±—É–¥—É—Ç –æ—Ç–∫–ª—é—á–µ–Ω—ã –ø–æ—Å–ª–µ —É—Ö–æ–¥–∞.
          # Including an id in the action allows us to identify this script run
          # and not accidentally trigger for other notification actions
          action_disable: "{{ 'action_disable' ~ context.id }}"
      - action: media_player.play_media
        entity_id: media_player.yandex_station_midi
        data:
          media_content_id: "{{ message }}"
          media_content_type: text
      - action: notify.mobile_app_sm_s901b
        data:
          title: "üë§ –ì–æ—Å—Ç–µ–≤–æ–π —Ä–µ–∂–∏–º"
          message: "{{ message }}"
          data:
            actions:
              - action: "{{ action_disable }}"
                title: ‚ùå –û—Ç–∫–ª—é—á–∏—Ç—å –æ–±—Ä–∞—Ç–Ω–æ
                icon: mdi:account-off
      - wait_for_trigger:
          - trigger: event
            event_type: mobile_app_notification_action
            event_data:
              action: "{{ action_disable }}"
      - if:
          - condition: template
            value_template: "{{ wait.trigger.event.data.action == action_disable }}"
        then:
          - action: input_boolean.turn_off
            target:
              entity_id: input_boolean.guest_mode
          - action: notify.mobile_app_sm_s901b
            data:
              title: "üë§ –ì–æ—Å—Ç–µ–≤–æ–π —Ä–µ–∂–∏–º"
              message: –ì–æ—Å—Ç–µ–≤–æ–π —Ä–µ–∂–∏–º –æ—Ç–∫–ª—é—á–µ–Ω

###############################################
## AUTOMATIONS
###############################################
automation:
  - alias: Guest Mode Reset
    id: guest_mode_reset
    mode: restart
    triggers:
      - trigger: state
        entity_id: binary_sensor.people_home
        to: "on"
        for: "00:15:00"
    conditions:
      - condition: state
        entity_id: input_boolean.guest_mode
        state: "on"
    actions:
      - action: input_boolean.turn_off
        target:
          entity_id: input_boolean.guest_mode
      - variables:
          # Including an id in the action allows us to identify this script run
          # and not accidentally trigger for other notification actions
          action_enable_back_on: "{{ 'action_enable_back_on' ~ context.id }}"
