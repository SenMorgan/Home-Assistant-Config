              message: –ì–æ—Å—Ç–µ–≤–æ–π —Ä–µ–∂–∏–º –≤–∫–ª—é—á–µ–Ω —Å–Ω–æ–≤–∞ –¥–æ 9:00 —É—Ç—Ä–∞ –∑–∞–≤—Ç—Ä–∞—à–Ω–µ–≥–æ –¥–Ω—è
