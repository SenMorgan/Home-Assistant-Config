###############################################
## SENSORS
###############################################
sensor:
  - platform: history_stats
    name: "Asus PC Work Time Today"
    entity_id: switch.asus_pc
    state: "on"
    type: time
    start: "{{ today_at('00:00:00') }}"
    end: "{{ now() }}"
  - platform: history_stats
    name: "Lenovo Laptop Work Time Today"
    entity_id: switch.lenovo_thinkbook
    state: "on"
    type: time
    start: "{{ today_at('00:00:00') }}"
    end: "{{ now() }}"
  # Time and Date sensor used in notifications
  - platform: time_date
    display_options:
      - "time"
      - "date"

###############################################
## TEMPLATE ENTITIES
###############################################
template:
  - binary_sensor:
      - name: People Home
        device_class: presence
        state: "{{ is_state('person.sen', 'home') or is_state('person.kris', 'home') }}"
      - name: Any Battery Device Low
        state: "{{ expand('group.low_battery_devices') | list | count > 0 }}"
      - name: HA CPU Overheat
        state: "{{ states('sensor.processor_temperature') | float > 60 }}"

  - sensor:
      - name: Grid Consumed Today Cost
        unit_of_measurement: "Kƒç"
        device_class: monetary
        # Cote: calculations made 09.2025
        # Fixed part - 225.07 Kƒç per month, divided by 30.4 days = 7.4 Kƒç per day
        # Variable part - 5.316 Kƒç per kWh
        # Total = (7.4 + (5.316 * consumed kWh today)) + 21% VAT
        state: >
          {% set fixed = 7.4 %}
          {% set variable = 5.316 %}
          {% set vat = 0.21 %}
          {% set consumed = states('sensor.grid_consumed_today') | float(0.0) %}
          {{ ((fixed + (variable * consumed)) * (1 + vat)) | round(2, default=0) }}
      - name: Grid Consumed Month Cost
        unit_of_measurement: "Kƒç"
        device_class: monetary
        # Fixed part - 225.07 Kƒç per month, divided by 30.4 days = 7.4 Kƒç per day
        # Variable part - 5.316 Kƒç per kWh
        # Total = (7.4 + (5.316 * consumed kWh today)) + 21% VAT
        state: >
          {% set fixed = 7.4 %}
          {% set variable = 5.316 %}
          {% set vat = 0.21 %}
          {% set consumed = states('sensor.grid_consumed_month') | float(0.0) %}
          {{ ((fixed + (variable * consumed)) * (1 + vat)) | round(2, default=0) }}

