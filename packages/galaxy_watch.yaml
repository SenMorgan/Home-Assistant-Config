###############################################
## Automations
###############################################
automation:
  - alias: Galaxy Watch Charger Reenable
    id: galaxy_watch_charger_reenable
    mode: restart
    triggers:
      - trigger: state
        entity_id: person.sen
        to: "home"
      - trigger: time
        at: "09:00:00"
      - trigger: state
        entity_id: input_boolean.silent_mode
        to: "off"
      - trigger: state
        entity_id: input_boolean.home_night_mode
        to: "off"
      - trigger: numeric_state
        entity_id: sun.sun
        attribute: elevation
        below: 4.0
    conditions:
      - condition: state
        entity_id: switch.galaxy_watch_charger
        state: "off"
      - condition: numeric_state
        entity_id: sensor.galaxy_watch6_classic_r7dh_battery_level
        below: 80
      - condition: state
        entity_id: binary_sensor.people_home
        state: "on"
      - condition: time
        after: "08:00:00"
        before: "21:00:00"
    actions:
      - action: switch.turn_on
        entity_id: switch.galaxy_watch_charger

  - alias: Galaxy Watch Charger Disable When Charged
    id: galaxy_watch_charger_disable_when_charged
    trigger:
      - platform: numeric_state
        entity_id: sensor.galaxy_watch6_classic_r7dh_battery_level
        above: 79
    conditions:
      - condition: state
        entity_id: person.sen
        state: "home"
    action:
      - action: switch.turn_off
        entity_id: switch.galaxy_watch_charger

