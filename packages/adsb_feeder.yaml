###############################################
## SETTINGS AND VARIABLES
###############################################
homeassistant:
  customize:
    package.node_anchors:
      sys_notify_title_info: &sys_notify_title_info "üí¨ –°–∏—Å—Ç–µ–º–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ"
      sys_notify_title_warning: &sys_notify_title_warning "‚ö†Ô∏è –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ"
      sys_notify_title_critical: &sys_notify_title_critical "üö® –í–Ω–∏–º–∞–Ω–∏–µ!"

###############################################
## SENSORS
###############################################
sensor:
  - platform: rest
    name: FR24 Feeder
    resource: http://127.0.0.1:8754/monitor.json
    value_template: "{{ value_json.feed_alias }}"
    method: GET
    scan_interval: 60
    json_attributes:
      - rx_connected
      - feed_status
      - feed_num_ac_tracked
      - build_version
      - feed_alias
  - platform: rest
    name: FR24 Aircraft
    resource: http://127.0.0.1:8080/data/aircraft.json
    value_template: "{{ value_json.messages }}"
    method: GET
    scan_interval: 15
    json_attributes:
      - now
      - aircraft

###############################################
## TEMPLATE ENTITIES
###############################################
template:
  - binary_sensor:
      - name: FR24 Feeder Receiver Connected
        device_class: connectivity
        state: "{{ is_state_attr('sensor.fr24_feeder', 'rx_connected', '1') }}"
      - name: FR24 Feeder Link Connected
        device_class: connectivity
        state: "{{ is_state_attr('sensor.fr24_feeder', 'feed_status', 'connected') }}"

  - sensor:
      - name: FR24 Feeder Aircraft Tracked
        unit_of_measurement: "aircrafts"
        icon: mdi:airplane
        state: "{{ state_attr('sensor.fr24_feeder', 'feed_num_ac_tracked') | round(0, default=none) }}"

###############################################
## AUTOMATIONS
###############################################
automation:
  - id: "notification_ads_b_receiver_disconnected"
    alias: Notification ADS-B Receiver Disconnected
    triggers:
      - trigger: state
        entity_id: binary_sensor.fr24_feeder_receiver_connected
        from: "on"
        to: "off"
        for: "00:05:00"
    actions:
      - variables:
          timestamp: "{{ trigger.to_state.last_changed.astimezone(now().tzinfo).strftime('%H:%M:%S') }}"
      - action: script.notify_and_create_persistent_notification
        data:
          title: *sys_notify_title_warning
          message: –°–≤—è–∑—å —Å ADS-B –ø—Ä–∏—ë–º–Ω–∏–∫–æ–º –±—ã–ª–∞ –ø–æ—Ç–µ—Ä—è–Ω–∞ –≤ {{ timestamp }}
      - action: automation.turn_on
        entity_id: automation.notification_ads_b_receiver_connection_restored

  - id: "notification_ads_b_receiver_connection_restored"
    alias: Notification ADS-B Receiver Connection Restored
    triggers:
      - trigger: state
        entity_id: binary_sensor.fr24_feeder_receiver_connected
        from: "off"
        to: "on"
        for: "00:01:00"
    actions:
      - variables:
          timestamp: "{{ trigger.to_state.last_changed.astimezone(now().tzinfo).strftime('%H:%M:%S') }}"
      - action: script.notify_and_create_persistent_notification
        data:
          title: *sys_notify_title_info
          message: –°–≤—è–∑—å —Å ADS-B –ø—Ä–∏—ë–º–Ω–∏–∫–æ–º –±—ã–ª–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –≤ {{ timestamp }}
      - action: automation.turn_off
        entity_id: automation.notification_ads_b_receiver_connection_restored

