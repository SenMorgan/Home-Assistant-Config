    id: tag_near_pc_was_scanned
    mode: single
    triggers:
      - trigger: tag
        tag_id: c45d3b71-2ade-45e3-8663-f0028f52b01d
    actions:
      - action: input_boolean.toggle
        target:
          entity_id: input_boolean.show_cameras_in_lovelace
