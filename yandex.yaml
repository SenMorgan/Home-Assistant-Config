# https://github.com/dmitry-k/yandex_smart_home/blob/master/docs/advanced-settings.md

notifier:
  - oauth_token: !secret YANDEX_OAUTH_TOKEN
    skill_id: !secret YANDEX_SKILL_ID
    user_id: !secret YANDEX_USER_ID
filter:
  include_entities:
    - binary_sensor.aqara_bedroom_window_sensor_contact
    - binary_sensor.aqara_hall_door_sensor_contact
    - climate.thermostat
    - cover.bedroom
    - input_boolean.flag_spotlight_triggered_by_motion
    - input_boolean.raven_engine_start_stop
    - light.floor_lamp
    - light.gyver_lamp
    - light.hall_lights
    - light.kitchen_spotlights
    - light.mi_desk_lamp
    - light.pc_backlight
    - light.shelf_lighting
    - media_player.bathroom_google_home_mini
    - media_player.kitchen_google_home_mini
    - media_player.tv
    - scene.good_night
    - scene.movies
    - scene.welcome_home_lights
    - switch.asus_pc
    - light.bar_light
    - switch.string_lights
    - switch.tradrfri_outlet_1
    - vacuum.johnny
