- name: Welcome Home Lights
  entities:
    light.hall_lights: on
    light.gyver_lamp: on
    light.kitchen_spotlights: on
    light.string_lights: on
    cover.bedroom: open
    light.shelf_lighting:
      state: on
      brightness: 255
    light.floor_lamp:
      state: on
      brightness: 255
    light.bedroom_nightlight: on

- name: Movies
  entities:
    light.gyver_lamp: on
    light.hall_lights: off
    media_player.tv: on
    light.kitchen_spotlights: off
    light.bar_light: on
    light.string_lights: off
    light.mi_desk_lamp: off
    light.shelf_lighting: off
    light.floor_lamp: off
    light.bedroom_nightlight: off
    light.christmas_tree: on

- name: Good Night
  entities:
    media_player.tv: off
    light.bar_light: off
    light.string_lights: off
    light.bedroom_nightlight: off
    cover.bedroom: closed
    light.christmas_tree: off
    light.7_seg_clock:
      state: on
      effect: Solid
      rgb_color: [255, 0, 0]

- name: Lighting
  entities:
    light.shelf_lighting:
      state: on
      brightness: 255
      effect: "Lightning"
      intensity: 255
      rgb_color: [255, 255, 255]
      speed: 255
    light.pc_backlight:
      state: on
      brightness: 255
      effect: "Lightning"
      intensity: 255
      rgb_color: [255, 255, 255]
      speed: 255
    light.gyver_lamp:
      state: on
      brightness: 255
      effect: "Гроза в банке"
